<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Curiocraft</title>
</head>

<body>
    <header>
        <img src="./images/curiocraft-logo.png" alt="Logo del equipo Curioscraft">
    </header>

    <main>
        <section class="title-button">

            <div class="container-title">
                <h1>Read here a curious fact</h1>
                <img src="./images/nerd-face.svg" alt="emoji de cara con lentes">  
            </div>

            <div id="curious-fact" class="curious-facts"></div>

            <div class="container-buttons">
                <button id="button-exploration" class="button-exploration">Explore</button>
                <button id="button-favourite" class="button-favourite"><img src="./images/fav.svg" alt="Icono favorito corazón verde"></button>
            </div>

        </section>

        <section class="favourite">

            <div class="container-title-favourite">
                <img src="./images/magnifying glass.svg" alt="Icono lupa favorito con corazón verde">
                <h3>Favourite Facts</h3>
            </div>

            <div class="facts-favourites">
                <ul class="list-favourites-container"></ul>
            </div>

        </section>
    </main>

    <footer></footer>
    
    <script type="module" src="./randomFact/getRandomFact.js"></script>
    <script type="module" src="./randomFact/favouriteFact.js"></script>

</body>

</html>
